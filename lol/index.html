<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Shopping App</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <header>
      <h1>Shopping App</h1>
      <div class="cart-icon">

    <div class="products">
      <!-- Example products -->
      <div class="product" data-id="1" data-name="Product 1" data-price="1.50">
        <img src="img/pommes.jpg" alt="Product 1">
        <h2>Pommes</h2>
        <p>$1.50</p>
        <button class="add-to-cart">Add to Cart</button>
      </div>
      <div class="product" data-id="2" data-name="Product 2" data-price="20">
        <img src="img/hamburger.jpg" alt="Product 2">
        <h2>hamburger</h2>
        <p>$20</p>
        <button class="add-to-cart">Add to Cart</button>
      </div>
      <div class="product" data-id="3" data-name="Product 3" data-price="30">
        <img src="img/water.jpg" alt="Product 3">
        <h2>Water</h2>
        <p>$30</p>
        <button class="add-to-cart">Add to Cart</button>
      </div>
      <div class="product" data-id="4" data-name="Product 4" data-price="40">
        <img src="img/cola.jpg" alt="Product 4">
        <h2>cola</h2>
        <p>$40</p>
        <button class="add-to-cart">Add to Cart</button>
      </div>
      <div class="product" data-id="5" data-name="Product 5" data-price="50">

        <h2>crispy</h2>
        <p>$50</p>
        <button class="add-to-cart">Add to Cart</button>
      </div>
      <div class="product" data-id="6" data-name="Product 6" data-price="60">
        <img src="https://via.placeholder.com/150" alt="Product 6">

        <p>$60</p>
        <button class="add-to-cart">Add to Cart</button>
      </div>
      <div class="product" data-id="7" data-name="Product 7" data-price="70">

        <h2>Product 7</h2>
        <p>$70</p>
        <button class="add-to-cart">Add to Cart</button>
      </div>
      <div class="product" data-id="8" data-name="Product 8" data-price="80">
        <img src="https://via.placeholder.com/150" alt="Product 8">
        <h2>Product 8</h2>
        <p>$80</p>
        <button class="add-to-cart">Add to Cart</button>
      </div>
      <div class="product" data-id="9" data-name="Product 9" data-price="90">
        <img src="https://via.placeholder.com/150" alt="Product 9">
        <h2>Product 9</h2>
        <p>$90</p>
        <button class="add-to-cart">Add to Cart</button>
      </div>
    </div>

    <div class="cart-panel">
      <button class="close-cart">âœ–</button>
      <h2>Your Cart</h2>
      <ul class="cart-items"></ul>
      <p>Total: $<span id="total">0</span></p>
      <button id="pay-button">Pay</button>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
